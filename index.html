<html>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    
    <p>Resultado Suma</p><div id="resultado-div"></div>

    <h1>Multiplicar</h1>
    <form id="multiplicar-form">
      <label for="primer-numero2">Primer número:</label>
      <input type="number" id="primer-numero2" />
      <label for="segundo-numero2">Segundo número:</label>
      <input type="number" id="segundo-numero2" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    
    <p>Resultado Multiplicacion</p><div id="resultadoMulti-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
